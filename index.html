<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic UPI QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .qr-section {
      margin: 20px 0;
    }

    .qr-code {
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Footer styles */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Modal for website visit prompt -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Thanks for visiting Our Payment Page</h2>
      <p>Discover amazing products at our official store!</p>
      <a href="https://www.punshi.store" target="_blank">
        <button class="btn">Visit Website</button>
      </a>
    </div>
  </div>

  <div class="container">
    <h1>Generate UPI QR Code</h1>
    <div class="form-group">
      <label for="amount">Enter Amount (â‚¹):</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1">
    </div>
    <button id="generateQRButton" class="btn">Generate QR Code</button>
    <div class="qr-section">
      <div id="qrCode" class="qr-code"></div>
      <p id="qrMessage" style="display: none;">Scan to Pay</p>
    </div>
    <button id="payWithUPIButton" class="btn" style="display: none;">Pay Now</button>
    <div class="footer">
      <p>Made by <b>Punshi Official Store</b></p>
    </div>
  </div>

  <!-- Include qrcode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const upiID = "punshibai@fam"; // Updated UPI ID

    // Modal functionality
    const modal = document.getElementById("myModal");
    const closeModal = document.getElementsByClassName("close")[0];

    window.onload = () => {
      modal.style.display = "block"; // Show modal on page load
    };

    closeModal.onclick = function() {
      modal.style.display = "none"; // Close modal when 'x' is clicked
    };

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none"; // Close modal if clicked outside
      }
    };

    function generateQR() {
      const amount = document.getElementById("amount").value;
      const qrCodeDiv = document.getElementById("qrCode");
      const qrMessage = document.getElementById("qrMessage");
      const payWithUPIButton = document.getElementById("payWithUPIButton");

      // Clear previous QR Code
      qrCodeDiv.innerHTML = "";

      if (!amount || amount <= 1) {
        alert("Please enter a valid amount.");
        return;
      }

      // Generate UPI URL
      const upiURL = `upi://pay?pa=${upiID}&pn=PunshiOfficialStore&am=${amount}&cu=INR`;

      try {
        new QRCode(qrCodeDiv, {
          text: upiURL,
          width: 200,
          height: 200,
        });

        qrMessage.style.display = "block";
        payWithUPIButton.style.display = "block";
        payWithUPIButton.onclick = () => {
          window.location.href = upiURL;
        };
      } catch (error) {
        console.error("QR Code generation failed:", error);
        alert("Failed to generate QR code. Please try again later.");
      }
    }

    document.getElementById("generateQRButton").addEventListener("click", generateQR);

    document.getElementById("amount").addEventListener("input", function () {
      const qrCodeDiv = document.getElementById("qrCode");
      const qrMessage = document.getElementById("qrMessage");
      const payWithUPIButton = document.getElementById("payWithUPIButton");

      qrCodeDiv.innerHTML = "";
      qrMessage.style.display = "none";
      payWithUPIButton.style.display = "none";
    });
  </script>
</body>
</html>
